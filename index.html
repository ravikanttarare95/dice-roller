<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Roller</title>
</head>

<body>
    <div class="main-container">
            <div class="choose-dice">
                <div><img src="./images/dice-1-red.png" alt="Red Dice" class="dice-img-left" onclick="chooseRed()">
                </div>
                <div><img src="./images/dice-1-silver.png" alt="Silver Dice" class="dice-img-left"
                        onclick="chooseSilver()">
                </div>
            </div>

            <div class="dice-container">
                <h1>DICE ROLLER</h1>
                <div class="dice-box"><img src="./images/dice-1-red.png" alt="Dice" id="main-dice" class="dice-img"></div>
                <p id="score">-</p>
                <button class="btn btn-roll">Roll Dice</button>
            </div>
    

    </div>
    <div class="footer-container">
        See the source code <a href="https://github.com/ravikanttarare95/dice-roller" target="_blank"><img
                class="github-icon" src="./images/github.png" alt="GitHub Icon"></a>
    </div>

    <script src="script.js"></script>
</body>

</html>
